<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>video</title>
  </head>
  <body>
    <iframe height="900" width="100%" src="http://v.youku.com/v_show/id_XMzI4MDUzMzM2.html?spm=a2h0k.8191407.0.0&from=s1.8-1-1.2" frameborder=0 allowfullscreen>

    </iframe>
      <video id="video" src="http://v.youku.com/v_show/id_XMzI4MDUzMzM2.html?spm=a2h0k.8191407.0.0&from=s1.8-1-1.2" autoplay controls>

      </video>
<button type="button" id="btn1" name="button">绘制</button>
    <canvas id="canva" width="600" height="600"></canvas>

      <script type="text/javascript">

window.onload = function(){

  var video  = document.getElementById('video');
var cvs = document.getElementById('canva');
var obtn = document.getElementById('btn1');
var gd =cvs.getContext('2d');

obtn.onclick = function(){
  next();
}

function next(){
  requestAnimationFrame(function(){
        gd.drawImage(video,100,200);
        next();
  })
}
}




      </script>
  </body>
</html>
