<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <!-- user-scalable=0; -->
    <script src="/js/hammer.js" charset="utf-8"></script>
    <title></title>

    <style media="screen">

    </style>
  </head>
  <body>

<ul>
  <li style="position:relative;top:0;right:0;" id="i">
    <div style="transition:0.3s all ease;padding:5px 0px;position:absolute;top:0;width:100%;z-index:3;background:white;">xxxx信息</div>
    <div style="transition:0.3s all ease;">
      <a style="position:absolute;right:40px;top:0;background:blue;border:1px solid;">删除</a>
      <a style="position:absolute;right:0;top:0;background:red;border:1px solid;">更多</a>
    </div>
  </li>

</ul>





  </body>


  <script type="text/javascript">
      window.onload = function(){
        var i = document.getElementById('i');
          var  h = new Hammer(i,{});
          h.on('swipeleft', function(ev) {
            	 document.getElementById('i').children[0].style.transform = 'translateX(-100px)'
            });
          h.on('swiperight', function(ev) {
              document.getElementById('i').children[0].style.transform = 'translateX(0)'
              });

      }
  </script>
</html>
